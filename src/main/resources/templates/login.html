<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Вхід</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/sb-admin-2.css}" rel="stylesheet">
    <!-- Custom CSS -->


    <!-- Custom Fonts -->

    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Будь ласка увійдіть</h3>
                    </div>
                    <div class="panel-body">
                        <form th:action="@{/login.html}" method="post" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input id="username" class="form-control" placeholder="E-mail"  name="username" type="email" autofocus >
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" placeholder="Пароль" name="password" type="password" value="">
                                </div>
                                <div th:if="${loginError}" class="alert alert-danger"><p class="error">Неправильно введено пароль</p></div>
                                <div th:if="${register}" class="alert alert-success"><p class="error">Ви успішно зареєструвалися, увійдіть з вашими данними</p></div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Запам'ятати мене">Запам'ятати мене
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Увійти">
                                <a class="btn link btn-block" th:href="@{/registration}" th:text="@{'Немає аккаунту?'}"></a>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>




</body>

</html>
