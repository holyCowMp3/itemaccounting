<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Реєстрація</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/sb-admin-2.css}" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Реєстрація</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" th:object="${user}" th:action="@{/registration}" method="post" th:charset="utf-8">
                            <!--<fieldset>-->
                                <!--<div class="form-group">-->
                                    <!--<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>-->
                                <!--</div>-->
                                <!--<div class="form-group">-->
                                    <!--<input class="form-control" placeholder="Password" name="password" type="password" value="">-->
                                <!--</div>-->
                                <!--<div class="checkbox">-->
                                    <!--<label>-->
                                        <!--<input name="remember" type="checkbox" value="Remember Me">Remember Me-->
                                    <!--</label>-->
                                <!--</div>-->
                                <!--&lt;!&ndash; Change this to a button or input when using this as a form &ndash;&gt;-->
                                <!--<a href="cabinet.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                            <!--</fieldset>-->
                            <div style="margin-top: 15px;">
                                <input th:field="*{email}" type="email" placeholder="E-mail" name="email" class="form-control" autofocus>
                                <p th:each="error: ${#fields.errors('email')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div style="margin-top: 15px;">
                                <input th:field ="*{password}" type="password" placeholder="Пароль" name="password" class="form-control" value="">
                                <p th:each="error: ${#fields.errors('password')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div style="margin-top: 15px;">
                                <input th:field="*{surname}" type="text" placeholder="Прізвище" name="lastname" class="form-control" value="">
                            </div>
                            <div style="margin-top: 15px;">
                                <input th:field="*{name}" type="text" placeholder="Ім'я" name="firstname" class="form-control" value="">
                            </div>
                            <div style="margin-top: 15px;">
                                <input  th:field="*{thirdname}" type="text" placeholder="По-батькові" name="middlename" class="form-control" value="">
                            </div>
                            <div style="margin-top: 15px;">
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Зареєструватися">
                            </div>
                            <div style="margin-top: 15px" class="alert alert-info alert-dismissible">
                                    Є аккаунт? <a th:href="@{/login.html}" class="alert-link">Увійти</a>.
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/assets/js/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>

</body>

</html>
